<!doctype html>
<html>
	<head>

		<title>Custom datatable `iron-iconset`</title>

		<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
		</script>
		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="../../datatable-icons.html">

		<link rel="import" href="../../docs/documentation-menu.html">

	</head>
	<body>
		<template is="dom-bind" id="app">
			<demo-menu>
				<paper-icon-button icon="datatable:sort-desc-md"></paper-icon-button>
				<paper-icon-button icon="datatable:sort-asc-md"></paper-icon-button>
				<paper-icon-button icon="datatable:sort-desc"></paper-icon-button>
				<paper-icon-button icon="datatable:sort-asc"></paper-icon-button>
				<paper-icon-button icon="datatable:first-page"></paper-icon-button>
				<paper-icon-button icon="datatable:prev-page"></paper-icon-button>
				<paper-icon-button icon="datatable:next-page"></paper-icon-button>
				<paper-icon-button icon="datatable:last-page"></paper-icon-button>
				<paper-icon-button icon="datatable:editable"></paper-icon-button>
			</demo-menu>
		</template>

		<script>
			var app = document.querySelector('#app');

		</script>

	</body>
</html>
