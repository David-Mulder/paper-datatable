<!doctype html>
<html>
	<head>

		<title>Lightweight CSS-only MD tables</title>

		<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
		</script>
		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/paper-card/paper-card.html">
		<link rel="import" href="../../paper-datatable-styles.html">

		<link rel="import" href="../../docs/documentation-menu.html">

		<style is="custom-style">

			:root{
			}
			body{
				overflow:hidden;
			}

			paper-card{
				display:block;
				max-width: 800px;
				margin: auto;
				padding: 20px;
			}

			table{
				max-width: 800px;
				margin: auto;
				margin-bottom: 20px;
			}
			code{
				background: rgb(250,250,250);
			}
			paper-card pre {
				overflow: auto;
				margin: 10px -20px;
				padding: 20px;
				background: rgb(250,250,250);
				border-top: 1px solid rgb(230, 230, 230);
				border-bottom: 1px solid rgb(230, 230, 230);
			}
		</style>

	</head>
	<body>

			<style is="custom-style" include="paper-datatable-styles"></style>

			<demo-menu>
				<table class="card">
					<thead>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Cell 1</td>
							<td>Cell 2</td>
						</tr>
						<tr>
							<td>Cell 1</td>
							<td>Cell 2</td>
						</tr>
					</tbody>
				</table>

				<paper-card>
					The above is a simple <code>&lt;table&gt;</code> element after including
					<code>paper-datable-styles</code> using:

					<pre><code><span>&lt;style</span> <span style="color: #690;">is=</span><span style="color: #07a;">"custom-style"</span> <span style="color: #690;">include=</span><span style="color: #07a;">"paper-datatable-styles"</span>&gt;&lt;/style&gt;</code></pre>

					with <code>class="card"</code> added for a simple MD card design.
				</paper-card>
			</demo-menu>


	</body>
</html>
