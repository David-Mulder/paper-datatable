<!doctype html>
<html>
	<head>

		<title>The Magic of Data Bindings</title>

		<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = window.Polymer || {};
			window.Polymer.dom = 'shadow';
		</script>
		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/paper-card/paper-card.html">
		<link rel="import" href="../../paper-datatable-card.html">
		<link rel="import" href="../../paper-datatable.html">
		<link rel="import" href="../../docs/documentation-menu.html">

		<style is="custom-style">

			:root{
			}
			body{
				overflow:hidden;
			}

			paper-card{
				display:block;
			}

		</style>

	</head>
	<body>

		<template is="dom-bind" id="app">

			<demo-menu>
				<style is="custom-style">
					paper-card {
						--paper-card-header-text: {
							font-family: 'Roboto', 'Noto', sans-serif;
							font-weight: normal;
							font-size: 20px;
						}
					}
				</style>

				<paper-card heading="Just a normal data table">
					<paper-datatable data="{{data}}" selectable selected-item="{{selectedItem}}">
						<paper-datatable-column header="Dessert (100g serving)" property="title" type="String" sortable></paper-datatable-column>
						<paper-datatable-column header="Calories" property="calories" type="Number" align="right" sortable tooltip="The total amount of food energy in the given serving size." sorted></paper-datatable-column>
						<paper-datatable-column header="Fat (g)" property="fat" type="Number" align="right" format-value="[[toFixedOne]]" sortable tooltip="The total amount of fat in the given serving size."></paper-datatable-column>
						<paper-datatable-column header="Carbs (g)" property="carbs" type="Number" align="right" sortable tooltip="The total amount of carbs in the given serving size."></paper-datatable-column>
					</paper-datatable>
				</paper-card>

				<div class="horizontal layout" style="justify-content: space-around;margin-top:20px;flex-wrap:wrap;">
					<paper-card style="min-width:250px;margin:10px;" heading="Selected item">
						<div style="padding:0px 16px 16px 16px">
							<paper-input value="{{selectedItem.title}}" label="Title"></paper-input>
							<paper-input value="{{selectedItem.calories}}" label="Calories"></paper-input>
							<paper-input value="{{selectedItem.fat}}" label="Fat"></paper-input>
							<paper-input value="{{selectedItem.carbs}}" label="Carbs"></paper-input>
						</div>
					</paper-card>
					<template is="dom-repeat" items="{{data}}">
						<paper-card style="min-width:250px;margin:10px;" heading="{{item.title}}">
							<div style="padding:0px 16px 16px 16px">
								<paper-input value="{{item.title}}" label="Title"></paper-input>
								<paper-input value="{{item.calories}}" label="Calories"></paper-input>
								<paper-input value="{{item.fat}}" label="Fat"></paper-input>
								<paper-input value="{{item.carbs}}" label="Carbs"></paper-input>
							</div>
						</paper-card>
					</template>
				</div>

		</template>

		<script>
			var app = document.querySelector('#app');
			app.data = [
				{id: 0, title: 'Frozen yogurt', calories: 159, fat: 6, carbs: 24, protein: 4, sodium: 87, calcium:.14, iron: .01},
				{id: 1, title: 'Ice cream sandwich', calories: 237, fat: 9, carbs: 37, protein: 4.3, sodium: 129, calcium:.08, iron: .01},
				{id: 2, title: 'Eclair', calories: 262, fat: 16, carbs: 24, protein: 6, sodium: 337, calcium:.06, iron: .07},
				{id: 3, title: 'Cupcake', calories: 305, fat: 3.7, carbs: 67, protein: 4.3, sodium: 413, calcium:.03, iron: .08},
				{id: 4, title: 'Gingerbread', calories: 356, fat: 16, carbs: 49, protein: 3.9, sodium: 327, calcium:.07, iron: .16},
				{id: 5, title: 'Jelly bean', calories: 373, fat: 0, carbs: 94, protein: 0, sodium: 50, calcium:0, iron: 0}
			];
			app.toFixedOne = function(value){
				return value.toFixed(1);
			};
		</script>

	</body>
</html>
